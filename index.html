<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Vyxal Interpreter in Scala.JS</title>

    <script type="text/javascript" src="./js/target/scala-3.1.1/vyxal-fastopt/main.js"></script>

    <body>
        <p>Code:</p>
        <textarea id="codebox"></textarea>
        <br>
        <button onclick="executeCode()">Run</button>
        <p>Output:</p>
        <p id="outputbox"></p>
    </body>

    <script>
        function codeBox() {
            return document.getElementById("codebox");
        }

        function executeCode() {
            var code = codeBox().value;
            var outputBox = document.getElementById("outputbox");
            Vyxal.execute(code, [], [], s => outputBox.innerHTML += s);
        }

        const urlCode = new URLSearchParams(window.location.search).get("code");
        if (urlCode != "") {
            codeBox().value = urlCode;
        }
    </script>
</body>
